{% extends "base.html" %}
 
{% block content %}

  <h1>Привет, {{ username }}!</h1>
    <h2>Созданные</h2>
  <a href="/add_news">Добавить публикацию</a>
	{% for item in news %}
	    <div class="alert alert-dark" role="alert">
	        <h2><a href="/news_page/{{item[0]}}">{{item[1]}}</a></h2>
	        <div>{{item[2]}}</div>
	        <a href="/delete_news/{{item[0]}}">Удалить публикацию</a>
	    </div>
	{% endfor %}
    <h2>Доступные</h2>
	{% for item in affordable %}
	    <div class="alert alert-dark" role="alert">
	        <h2><a href="/news_page/{{item[0]}}">{{item[1]}}</a></h2>
	        <div>{{item[2]}}</div>
	    </div>
	{% endfor %}

{% endblock %}
